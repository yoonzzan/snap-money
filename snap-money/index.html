    <script>
      // Polyfill 'process' for the browser environment. By placing this in the <head>,
      // we guarantee it executes before the browser attempts to parse and run the
      // module scripts in the body, resolving the race condition that caused load failures.
      if (typeof process === 'undefined') {
        window.process = { 
          env: { NODE_ENV: 'development' },
          version: '',
          versions: {},
          browser: true
        };
      }
    </script>
